<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#0d9488" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>MediScan AI - Medical Image Analysis</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3063/3063176.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Cairo', sans-serif;
        background-color: #f8fafc;
        -webkit-tap-highlight-color: transparent;
        margin: 0;
        padding: 0;
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }
      #root {
        min-height: 100vh;
      }
      .loading-fallback {
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: #0d9488;
        font-weight: 600;
        direction: rtl;
      }
      .error-overlay {
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        background: white;
        z-index: 9999;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
        text-align: center;
        direction: rtl;
        color: #ef4444;
      }
    </style>
    
    <!-- Updated Import Map: Removed conflicting React 19 entries -->
    <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.344.0",
    "react": "https://aistudiocdn.com/react@^18.2.0",
    "react/jsx-runtime": "https://aistudiocdn.com/react@^18.2.0/jsx-runtime",
    "react-dom": "https://aistudiocdn.com/react-dom@^18.2.0",
    "react-dom/client": "https://aistudiocdn.com/react-dom@^18.2.0/client",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
    "vite": "https://aistudiocdn.com/vite@^5.1.4",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^4.2.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@capacitor/cli": "https://esm.sh/@capacitor/cli@^8.0.0"
  }
}
</script>
    
    <!-- Robust Process Polyfill -->
    <script>
      // Ensure process.env.API_KEY is available globally
      window.process = window.process || {};
      window.process.env = window.process.env || {};
      // Note: The API_KEY value is usually injected by the build tool or server env
      if (!window.process.env.API_KEY) {
        window.process.env.API_KEY = ''; 
      }

      // Global Error Handler
      window.onerror = function(message, source, lineno, colno, error) {
        console.error("Global Error:", message, error);
        
        // If the app hasn't loaded (root still has loading spinner), show the error
        const root = document.getElementById('root');
        if (root && root.querySelector('.loading-fallback')) {
             root.innerHTML = `
                <div class="error-overlay">
                    <h2 style="font-size: 1.5rem; font-weight: bold; margin-bottom: 1rem;">عذراً، حدث خطأ أثناء التحميل</h2>
                    <p style="margin-bottom: 1rem; color: #374151;">${message}</p>
                    <div style="background: #f3f4f6; padding: 1rem; border-radius: 0.5rem; text-align: left; direction: ltr; font-family: monospace; font-size: 0.8rem; overflow: auto; max-width: 100%; max-height: 200px;">
                        ${error && error.stack ? error.stack : ''}
                    </div>
                    <button onclick="window.location.reload()" style="margin-top: 2rem; background: #0d9488; color: white; padding: 0.75rem 1.5rem; border-radius: 0.5rem; border: none; font-weight: bold; cursor: pointer;">
                        إعادة المحاولة
                    </button>
                </div>
             `;
        }
      };
      
      // Catch unhandled promise rejections (like dynamic import failures)
      window.onunhandledrejection = function(event) {
         console.error("Unhandled Rejection:", event.reason);
         window.onerror(event.reason.message || event.reason, null, null, null, event.reason);
      };
    </script>
  </head>
  <body>
    <div id="root">
      <div class="loading-fallback">
        <svg class="animate-spin h-10 w-10 mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        <p>جاري تحميل التطبيق...</p>
      </div>
    </div>
    
    <!-- Main Application Entry Point -->
    <script type="module" src="./index.tsx"></script>

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('sw.js')
            .then(registration => {
              // registration.update(); 
              console.log('SW registered: ', registration);
            })
            .catch(registrationError => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
